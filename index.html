<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiantQuiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main-container">
        <header>
            <h1><span id="giant">GIANT</span>QUIZ</h1>
            <p>How well do you know videogames?</p>
        </header>
        <div id="finalResult"></div>
        <button id="startBtn">Let's begin</button>
        <section id="search-results">
            <div id="results"></div>
            <div id="error">error</div>
            <div id="loading">Hang on minute, your data is coming!</div>
            <div id="questions"></div>
            <!-- <input type="submit" id="submitBtn" class="hidden" value="submit"> --> 
        </section>
        <section id="info">
            <div id="score">0/5</div>
            <input type="submit" id="submitBtn" class="hidden" value="submit">
        </section>
        <input type="submit" id="resetBtn" value="reset"> 
        <footer>
            <p>Created by <a href="//meetsri.net">Sri</a></p>
            <p>Powered by <a href="//giantbomb.com">GiantBomb</a></p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
