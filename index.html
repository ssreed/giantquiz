<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GiantQuiz</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>GiantQuiz</h1>
            <p>How well do you know videogames?</p>
        </header>
        <section id="game-search">
            <form id="submit-form" action="">
                <input type="text" id="search-field" required>
                <!-- <input type="submit" id="submit-button" value="search"> -->
            </form>
        </section>
        <section id="search-results">
            <div id="results"></div>
            <div id="error">error</div>
        </section>
        <footer>
            <p>Created by <a href="//meetsri.net">Sri</a></p>
            <p>Powered by GiantBomb</p>
        </footer>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
